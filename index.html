<!DOCTYPE html>
<html>
    <!-- this is a comment -->
    <head>
        <title>Form with Validation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }
            header {
                text-align: center;
                padding: 10px 0;
            }
            section {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: auto;
            }
            label {
                display: block;
                margin-bottom: 10px;
            }
            input[type="text"],
            input[type="tel"],
            input[type="date"],
            input[type="number"],
            select,
            textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="radio"] {
                margin: 0 5px;
            }
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
                margin-top: 10px;
            }
            input[type="reset"] {
                background-color: #f44336;
            }
            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #45a049;
            }
            input[type="reset"]:hover {
                background-color: #e53935;
            }
        </style>
        <script>
            function validateForm() {
                let firstName = document.forms[0]["firstName"].value;
                let lastName = document.forms[0]["lastName"].value;
                if (firstName === "" || lastName === "") {
                    alert("First and Last Name must be filled out");
                    return false;
                }
                return confirm("Do you really want to submit the form?");
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Form with Validation</h1>
        </header>
        <section>
            <article>
                <form onsubmit="return validateForm()">
                    <label>First Name</label>
                    <input type="text" name="firstName">
                    <label>Last Name</label>
                    <input type="text" name="lastName">
                    <br/>
                    <label name="field">
                        <p>Gender</p>
                        <input type="radio" name="gender" id="m" value="Male">Male
                        <input type="radio" name="gender" id="f" value="Female">Female
                    </label>
                    <label>
                        <p>Subject of Interest</p>
                        <textarea name="subject"></textarea>
                    </label>
                    <label>
                        <p>Languages Known</p>
                        <textarea name="languages"></textarea>
                    </label>
                    <label>
                        <p>Date of Birth</p>
                        <input type="date" name="dob">
                    </label>
                    <label>
                        <p>Contact No</p>
                        <input type="tel" name="contact" value="+91">
                    </label>
                    <label>
                        <p>Address</p>
                        <textarea name="address"></textarea>
                    </label>
                    <label>
                        <p>Pincode</p>
                        <input type="number" name="pincode">
                    </label>
                    <label for="inputState">State</label>
                    <select class="form-control" id="inputState" name="state">
                        <option value="SelectState">Select State</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madya Pradesh">Madya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Orissa">Orissa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttaranchal">Uttaranchal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadeep">Lakshadeep</option>
                        <option value="Pondicherry">Pondicherry</option>
                    </select><br/>
                    <label>Country</label>
                    <input type="text" name="country"/><br/>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </article>
        </section>
    </body>
</html>
